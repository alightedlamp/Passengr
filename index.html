<!DOCTYPE html>
<html>

<head>
  <title>Passenger</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="css/materialize.css">
  <!-- Link css file -->
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body>
  <header id="pageHeader">
    Smooth Traveler
    <div id="user-login">
        <a class="waves-effect waves-light btn modal-trigger blue" href="#signup-modal">Sign Up</a>
        <a class="waves-effect waves-light btn modal-trigger blue" href="#login-modal">Login</a>
    </div>
    <div id="weather"></div>
  </header>
  <section id="top-panel">
    <div class="row">
      <div class="col s8" id="map" style="height:600px;"></div>
      <div class="col s4" id="itemDetails">
        <ul class="collapsible" data-collapsible="expandable" id="searchDetails">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">home</i>Add Address Below</div>
            <div class="collapsible-body">
              <span></span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col s8" id="resultsInfo">
      </div>
      <div class="col s4" id="musicInfo">
      </div>
    </div>
  </section>

  <!-- Bottom panel -->
  <section id="bottom-panel">
    <!-- Modal Trigger -->
    <!-- This is the button that  displays the modal panel. It should not be here, but is left as a model for whoever is working on the expanding panel.-->
    <a class="waves-effect waves-light btn modal-trigger blue" href="#modal1">Add</a>

    <a class="waves-effect waves-light btn modal-trigger blue" href="#modal2">Edit</a>

    <!-- Modals can be triggered programmatically: Use this code in the Javascript file for the button:   $('#modal1').modal('open');  or  $('#modal2').modal('open');    -->

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Add an address </h4>
        <div id="locationField">
          <input id="autocomplete" placeholder="Enter the address" type="text"></input>
        </div>
        <div>
          <input type="text" id="placelabel" placeholder="Enter a label for the place"></input>
        </div>
        <div>
          <input type="checkbox" class="filled-in" id="isHome"/>
          <label for="isHome">Is this your home address?</label>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat" id="submitAddress">Add</a>
        </div>
      </div>
    </div>

    <div id="modal2" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Edit Address </h4>
        <div id="locationFieldEdit">
          <input id="autocompleteEdit" placeholder="Enter the address" type="text"></input>
        </div>
        <div>
          <input type="text" id="placelabelEdit" placeholder="Enter a label for the place"></input>
        </div>
        <div>
          <input type="checkbox" class="filled-in" id="isHomeEdit"/>
          <label for="isHomeEdit">Is this your home address?</label>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat" id="editButton">Save</a>
        </div>
      </div>
    </div>

    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
      </div>
      <div class="row">
        <form class="col s12" id="signup-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button type="submit" id="signup-submit" class="btn blue">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
      </div>
      <div class="row">
        <form class="col s12" id="login-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="login-email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="login-password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button type="submit" id="login-submit" class="btn blue">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <!-- App-specific scripts -->
  <script type="text/javascript" src="js/modal-support.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/components/map.js"></script>
  <script type="text/javascript" src="js/components/addresssave.js"></script>
  <script type="text/javascript" src="js/components/nearby.js"></script>
  <script type="text/javascript" src="js/components/weather.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxzJBbFR-RNfRWFQfASQpiFyKYfT9mPp0&libraries=places&callback=initAutocomplete"
  async defer></script>

</body>

</html>
